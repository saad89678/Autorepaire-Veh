<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksp-AutoRepairs Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu" class="menu-container">
        <h1>Car Wash & Repair</h1>
        <div class="menu-item" id="wash-car">
            <h2>Wash Vehicle</h2>
            <p>Clean your vehicle - $<span id="wash-price"></span></p>
        </div>
        <div class="menu-item" id="repair-car">
            <h2>Repair Vehicle</h2>
            <p>Repair your vehicle - $<span id="repair-price"></span></p>
        </div>
    </div>
    <div id="prompt-container" class="prompt-container">
        <div class="prompt-text">Press <span class="key">E</span> to open Car Wash & Repair Menu</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
